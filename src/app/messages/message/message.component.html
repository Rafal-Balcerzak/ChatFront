<div class="box">
  <h2>Messenger - {{userName}}</h2>
  <div class="messageBox">
    <p #response>
    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Message..." aria-describedby="basic-addon2" #message (keyup.enter)="sendMessage(message.value)">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" (click)="sendMessage(message.value)">Send</button>
      </div>
    </div>
  </div>
</div>
